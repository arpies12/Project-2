<div class="container my-5 py-5 z-depth-1">

	<section class="px-md-5 mx-md-5 text-center text-lg-left dark-grey-text contact-sec">
		<div class="row d-flex">
		<div class="col-sm-6">
			<form class="text-center" action="" method="post" style="position: relative; left: 250px; top: 70px;">
				<h3 class="font-weight-bold mb-4">Contact Us </h3>


				<!-- Name -->
				<input type="text" id="Name" class="form-control mb-4" placeholder="Name">

				<!-- Email -->
				<input type="email" class="form-control mb-4" placeholder="Email">

				<!-- Subject -->
				<label for="" style="font-family: 'Nunito sans-serif';">Subject</label>
				<select name="" id="" class="browser-defaulf custom-select mb-4">
					<option value="" disabled>Choose Option</option>
					<option value="1">Feedback</option>
					<option value="2">Bookings</option>
					<option value="3">Suggestions</option>
					<option value="4" >Collaboration</option>
				</select>

				<!-- Message -->
				<div class="form-group">
					<textarea class="form-control rounded-0" name="" id="textarea" cols="30"
					rows="3" placeholder="Message"></textarea>
				</div>

				<!-- Copy -->
				<div class="custom-control custom-checkbox mb-4">
					<input type="checkbox" class="custom-control-input" id="copy">
					<label for="copy" class="custom-control-label">Send me a copy of this message
					</label>
				</div>

				<!-- Send button -->
				<button class="btn btn-info btn-black" type="submit">Send</button>


			</form>

		</div>
	</div>

	</section>
